<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 50px;
            width: 320px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 { margin-top: 0; font-weight: 600; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            box-sizing: border-box;
            background: #fafafa;
        }
        input:focus { outline: none; border-color: #0071e3; background: white; }

        button {
            width: 100%;
            padding: 16px;
            background-color: #34c759; /* Green for creation */
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .error { color: #ff3b30; font-size: 14px; margin-bottom: 20px; }
        a { color: #0071e3; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Create ID</h2>
        {% if error %} <div class="error">{{ error }}</div> {% endif %}

        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button>Create Account</button>
        </form>

        <p style="margin-top: 25px;"><a href="/login">Back to Sign In</a></p>
    </div>
</body>
</html>
