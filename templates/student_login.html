<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Check-In</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
        }

        h2 { font-weight: 700; font-size: 28px; margin-bottom: 40px; }

        label {
            display: block;
            text-align: left;
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            background: #1c1c1e;
            color: white;
            box-sizing: border-box;
            margin-bottom: 30px;
        }
        input:focus { outline: 2px solid #0a84ff; }

        .btn-cam {
            background-color: #0a84ff;
            color: white;
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-cam:active { transform: scale(0.96); opacity: 0.8; }

        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            display: none;
        }
        .success { background: rgba(50, 215, 75, 0.2); color: #32d74b; display: block; }
        .fail { background: rgba(255, 69, 58, 0.2); color: #ff453a; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance</h2>

        <form>
            <input type="hidden" id="cid" value="{{ cid }}">

            <label>ROLL NUMBER</label>
            <input type="text" id="roll" placeholder="e.g. 101" required>

            <input type="file" id="cam" accept="image/*" capture="user" style="display:none" onchange="upload()">

            <button type="button" class="btn-cam" onclick="document.getElementById('cam').click()">
                Take Selfie
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        async function upload() {
            let statusDiv = document.getElementById("status");
            statusDiv.className = "status";
            statusDiv.style.display = "block";
            statusDiv.innerText = "Verifying...";
            statusDiv.style.color = "#aaa";
            statusDiv.style.background = "#1c1c1e";

            let fd = new FormData();
            fd.append("file", document.getElementById("cam").files[0]);
            fd.append("class_id", document.getElementById("cid").value);
            fd.append("roll_number", document.getElementById("roll").value);

            try {
                let res = await fetch("/verify", {method: "POST", body: fd});
                let data = await res.json();

                if (data.match) {
                    statusDiv.innerText = "Check-in Successful";
                    statusDiv.className = "status success";
                } else {
                    statusDiv.innerText = "Verification Failed";
                    statusDiv.className = "status fail";
                }
            } catch(e) {
                statusDiv.innerText = "Server Error";
                statusDiv.className = "status fail";
            }
        }
    </script>
</body>
</html>
