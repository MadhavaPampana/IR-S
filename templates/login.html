<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1d1d1f;
        }
        .login-card {
            background: white;
            padding: 50px;
            width: 320px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 { margin-top: 0; font-weight: 600; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            box-sizing: border-box;
            background: #fafafa;
        }
        input:focus { outline: none; border-color: #0071e3; background: white; }

        button {
            width: 100%;
            padding: 16px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover { background-color: #0077ed; }

        .links { margin-top: 25px; font-size: 14px; }
        a { color: #0071e3; text-decoration: none; }

        .notification {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .success { background: #eaffea; color: #34c759; }
        .error { background: #ffebeb; color: #ff3b30; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Sign In</h2>

        {% if success_msg %}
            <div class="notification success">{{ success_msg }}</div>
        {% endif %}
        {% if error %}
            <div class="notification error">{{ error }}</div>
        {% endif %}

        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button>Continue</button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="/register">Create one now</a></p>
        </div>
    </div>
</body>
</html>
